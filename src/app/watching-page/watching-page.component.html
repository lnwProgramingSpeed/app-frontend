<div class="d-flex justify-content-center align-items-start rounded mt-5">
  <div class="ratio ratio-16x9 mt-4 m-3">
    <video width="973" height="480" controls controlsList="nodownload"  source [src]="videoPath" type="video/mp4" frameborder="0"
      allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen allow="autoplay"></video>
  </div>
</div>

<div class="container mt-4 mb-3">
  <div class="d-flex flex-row mb-3">
    <div class="p-2">
      <a (click)="toProfile()">
        <img [src]="userProfilePictureUrl" alt="profile" class="rounded-circle" style="height: 50px; width: 50px" />
      </a>
    </div>
    <div class="p-2">
      <p class="fs-6">
        {{ ownerName }}
        <br />
        {{ ownerEmail }}
      </p>
      <p class="fs-4">
        {{ videoTitle }}
      </p>
      <br />
      <p class="fs-6">
        {{ videoDescription }}
      </p>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="text-uppercase">
    <h3>Similar Video</h3>
  </div>
  <main class="feed" style="margin-top: 10px">
    <div class="row row-g-2 g-lg-3">
      <ul class="list-group list-group-horizontal position-relative overflow-x-scroll">
        <ng-container *ngFor="let video of videos | async">
          <div class="col">
            <div class="feed__item">
              <div class="thumbnail" style="margin-bottom: 1px">
                <img [src]="video.thumbnail" style="width: 100%; height: 100%" [routerLink]="['/buying', video._id]" />
              </div>

              <div class="feed__item__info" style="display: flex; align-items: center; margin-top: 1px">
                <div>
                  <img class="feed__item__info__avatar" alt="" src="./assets/img/img.png" />
                </div>
                <div style="margin-left: 10px">
                  <a [routerLink]="['/buying', video.id]">
                    <h3 class="card-title">{{ video.title }}</h3>
                    <p class="card-text">{{ video.description }}</p>
                    <!-- <p>2M Views Â· 18 Jul 2021</p> -->
                  </a>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </ul>
    </div>
  </main>
</div>
