<body>
  <!-- profile-video-container -->
  <div class="align-middle mt-2">
    <div class="row">
      <div class="col-sm-6 col-md-8">
        <div class="row ms-5">
          <div class="text-center col-12 col-md-4 col-lg-3">
            <div class="rounded-circle profile">
              <img [src]="userProfilePictureUrl" alt="profile-video" class="rounded-circle profile-img" />
              <label for="fileInput" class="camera-icon">
                <i class="fa fa-camera" aria-hidden="true"></i>
              </label>
              <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*"
                style="display: none" />
            </div>
          </div>
          <div class="col-12 col-md-8 col-lg-9 align-self-center">
            <p class="fs-4">{{ username }}</p>
            <p class="fs-6">
              {{ formatMails }}
              <button class="btn btn-outline-light text-dark border-0 rounded-pill" (click)="enableEditName()">
                <i class="fa fa-pencil-square-o"></i>
              </button>
            </p>
            <div *ngIf="editMode">
              Uesrname: <input class="form-control mt-2" [(ngModel)]="currentName" type="text" />

              Password: <input class="form-control mt-2" [(ngModel)]="currentPassword" type="password" />
              <button class="btn btn-primary mt-2" (click)="updateInfo()">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="my-video-tab" data-bs-toggle="tab" data-bs-target="#my-video-tab-pane"
          type="button" role="tab" aria-controls="my-video-tab-pane" aria-selected="true">
          My video
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="purchase-video-tab" data-bs-toggle="tab" data-bs-target="#purchase-video-tab-pane"
          type="button" role="tab" aria-controls="purchase-video-tab-pane" aria-selected="false">
          Purchase video
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- my-video-container -->
      <div class="tab-pane fade show active" id="my-video-tab-pane" role="tabpanel" aria-labelledby="my-video-tab"
        tabindex="0">
        <div class="mt-1 row gap-2">
          <!-- Add new video -->
          <div class="col">
            <button class="card bg-dark bg-gradient fs-1" (click)="posting()">
              <i class="fa fa-solid fa-plus position-absolute top-50 start-50 translate-middle"
                style="color: #ffffff"></i>
            </button>
          </div>

          <!-- my video -->
          <div class="col" *ngFor="let video of myVideos">
            <div class="feed__item" style="width: 360px">
              <a [routerLink]="['/watching', video._id]">
                <img [src]="video.thumbnail" class="card-img-top img-card" alt="my-video" />
              </a>
              <div class="feed__item__info">
                <div class="n">
                  <div class="">
                    <img class="feed__item__info__avatar" alt="" src="./assets/img/img.png" />
                  </div>
                  <div>
                    <a [routerLink]="['/watching', video.id]">
                      <h3 class="card-title">{{ video.title }}</h3>
                      <p class="card-text">{{ video.description }}</p>
                      <!-- <p>· 18 Jul 2021</p> -->
                    </a>
                  </div>
                </div>
                <div class="float-end">
                  <ul class="list-inline m-0">
                    <li class="list-inline-item">
                      <button class="btn btn-danger" type="button" data-toggle="tooltip" data-placement="top"
                        title="Delete" (click)="deleteVideo(video._id)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- purchase-container -->
      <div class="tab-pane fade" id="purchase-video-tab-pane" role="tabpanel" aria-labelledby="purchase-video-tab"
        tabindex="0">
        <!-- purchase-container -->
        <main class="feed" style="margin-top: 10px">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <ng-container *ngFor="let video of purchaseVideos">
              <div class="col">
                <div class="feed__item">
                  <a [routerLink]="['/watching', video.id]">
                    <div class="thumbnail">
                      <img [src]="video.thumbnail" style="width: 100%; height: 100%" />
                    </div>
                  </a>
                  <div class="feed__item__info" style="display: flex; justify-content: flex-start">
                    <div class="">
                      <img class="feed__item__info__avatar" alt="" src="./assets/img/img.png" />
                    </div>
                    <div>
                      <a [routerLink]="['/watching', video.id]">
                        <h3 class="card-title">{{ video.title }}</h3>
                        <p class="card-text">{{ video.description }}</p>
                        <!-- <p>2M Views · 18 Jul 2021</p> -->
                      </a>
                    </div>
                  </div>
                </div>
                <div *ngIf="purchaseVideos.length === 0" class="col">
                  Go buy some video
                </div>
              </div>
            </ng-container>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
