<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card-body p-5 text-center">
          <h1 class="mb-4 fw-bold" style="color: rgb(255, 0, 255)">UHELP</h1>

          <h3 class="mb-5">Sign up</h3>

          <form #registrationForm="ngForm" (ngSubmit)="registerUser()">
            <div class="form-outline mb-4">
              <label class="form-label" for="Username">Username</label>
              <input type="text" id="Username" class="form-control form-control-lg" name="username"
                [(ngModel)]="username" required />

              <label class="form-label" for="Email">Email</label>
              <input type="email" id="Email" class="form-control form-control-lg" name="email" [(ngModel)]="email"
                required />

              <label class="form-label" for="Password">Password</label>
              <input type="password" id="Password" class="form-control form-control-lg" name="password"
                [(ngModel)]="password" required />

              <p *ngIf="!samePassword()" style="color: red">
                Both passwords must be the same
              </p>
              <label class="form-label" for="ConfPassword">Confirm Password</label>
              <input type="password" id="ConfPassword" class="form-control form-control-lg" name="confirmPassword"
                [(ngModel)]="confirmPassword" required />
            </div>
            <p>Already have account?<a [routerLink]="['/login']" style="color: #fb00d5 !important;">Login</a></p>

            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg btn-block" type="submit"
                style="background-color: rgb(143, 6, 255); border: none"
                [disabled]="registrationForm.invalid || !samePassword()">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
