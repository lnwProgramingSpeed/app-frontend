<body>
  <!-- profile-video-container -->
  <div class="mt-5">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="rounded-circle profile">
            <img
              [src]="profilePictureUrl"
              alt="profile-video"
              class="rounded-circle profile-img"
            />
          </div>
          <p class="fs-4">{{ owner_name }}</p>
          <p class="fs-6">{{ owner_email }}</p>
          <button class="btn btn-primary" (click)="toChat()">
            <i class="fa fa-comments" aria-hidden="true"></i>Talk with me
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="my-video-tab"
          data-bs-toggle="tab"
          data-bs-target="#my-video-tab-pane"
          type="button"
          role="tab"
          aria-controls="my-video-tab-pane"
          aria-selected="true"
        >
          All video
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="purchase-video-tab"
          data-bs-toggle="tab"
          data-bs-target="#purchase-video-tab-pane"
          type="button"
          role="tab"
          aria-controls="purchase-video-tab-pane"
          aria-selected="false"
        >
          Purchase video
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- all-video-container -->
      <div
        class="tab-pane fade show active"
        id="my-video-tab-pane"
        role="tabpanel"
        aria-labelledby="my-video-tab"
        tabindex="0"
      >
        <main class="feed" style="margin-top: 10px">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <ng-container *ngFor="let video of allVideos">
              <div class="col">
                <div class="feed__item">
                  <a [routerLink]="['/watching', video._id]">
                    <div class="thumbnail">
                      <img
                        [src]="video.thumbnail"
                        style="width: 100%; height: 100%"
                      />
                    </div>
                  </a>
                  <div
                    class="feed__item__info"
                    style="display: flex; justify-content: flex-start"
                  >
                    <div>
                      <img
                        class="feed__item__info__avatar"
                        alt=""
                        src="./assets/img/img.png"
                      />
                    </div>
                    <div>
                      <a [routerLink]="['/watching', video.id]">
                        <h3 class="card-title">{{ video.title }}</h3>
                        <p class="card-text">{{ video.description }}</p>
                        <!-- <p>2M Views · 18 Jul 2021</p> -->
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </main>
      </div>

      <!-- purchase-container -->
      <!-- <div class="tab-pane fade" id="purchase-video-tab-pane" role="tabpanel" aria-labelledby="purchase-video-tab"
                tabindex="0">
                <div class="mt-4 row gap-3">
                   
                    <div class="col" *ngFor="let video of purchasesVideos">
                        <div class="card">
                            <a [routerLink]="['/watching', video.id]">
                                <img [src]="video.thumbnail" class="card-img-top" alt="my-video" />
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">{{ video.title }}</h5>
                                <p class="card-text">
                                    {{ video.description }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> -->
      <div
        class="tab-pane fade"
        id="purchase-video-tab-pane"
        role="tabpanel"
        aria-labelledby="purchase-video-tab"
        tabindex="0"
      >
        <!-- purchase-container -->
        <main class="feed" style="margin-top: 10px">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <ng-container *ngFor="let video of purchasesVideos">
              <div class="col">
                <div class="feed__item">
                  <a [routerLink]="['/watching', video.id]">
                    <div class="thumbnail">
                      <img
                        [src]="video.thumbnail"
                        style="width: 100%; height: 100%"
                      />
                    </div>
                  </a>
                  <div
                    class="feed__item__info"
                    style="display: flex; justify-content: flex-start"
                  >
                    <div class="">
                      <img
                        class="feed__item__info__avatar"
                        alt=""
                        src="./assets/img/img.png"
                      />
                    </div>
                    <div>
                      <a [routerLink]="['/watching', video.id]">
                        <h3 class="card-title">{{ video.title }}</h3>
                        <p class="card-text">{{ video.description }}</p>
                        <!-- <p>2M Views · 18 Jul 2021</p> -->
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
