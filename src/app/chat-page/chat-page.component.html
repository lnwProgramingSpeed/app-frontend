<section>
  <!-- Chat container -->
  <div class="mt-3 py-5 chat-container" style="width: 100%">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6 height: 70px">
        <div class="card" id="chat2">
          <!-- Card header -->
          <div
            class="card-header d-flex justify-content-between align-items-center p-3"
          >
            <h5 class="mb-0">Inbox</h5>
          </div>
          <!-- Card body (chat messages) -->
          <div
            class="card-body"
            style="height: calc(80vh - 150px); overflow-y: auto"
          >
            <div class="list-group list-group-flush border-bottom scrollarea">
              <div
                class="list-group-item list-group-item-action py-2 lh-tight"
                *ngFor="let msg of messages"
                style="background: none"
              >
                <div class="d-flex w-100 align-items-center">
                  <img
                    [src]="userProfilePictureUrl"
                    alt="avatar 3"
                    class="rounded-circle"
                    style="width: 40px; height: 100%; margin-left: 20px"
                  />
                  <br />
                  <div class="col-10 mb-1 small">{{ msg.username }}</div>
                </div>
                <p class="fs-4" style="margin-left: 50px">{{ msg.message }}</p>
              </div>
            </div>
          </div>

          <!-- Card footer (message input) -->
          <div class="card-footer text-muted d-flex justify-content-start p-3">
            <img
              [src]="userProfilePictureUrl"
              alt="avatar 3"
              class="rounded-circle"
              style="width: 40px; height: 100%"
            />
            <input
              class="form-control"
              placeholder="Write a message"
              [value]="message"
              (change)="onMessageChange($event)"
              style="
                border: 1px solid #ced4da;
                border-radius: 50px;
                padding: 8px;
              "
            />
            <button id="send-button" (click)="submit()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
